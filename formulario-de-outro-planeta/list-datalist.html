<!-- 
    # <datalist>

        - Lista de valores como sugestão a uma tag <input>.
        - Valores sugestivo e não obrgatórios.
        - Usuarios poderão selecionar um dos valores, ou colocar um valor diferente da sugestão.

    <datalist id="frutsdata">
        <option>apple</option>
        <option>banana</option>
        <option>mango</option>
        <option>orange</option>
        <option>cherry</option>
    </datalist>

    # list

    - Recebe como valor o id de um <datalist> residento no mesmo documento.

 -->

 <input 
    type="text"
    list="fruitsdata"
    placeholder="Escolha uma fruta"/>

    <datalist id="fruitsdata">
        <option>apple</option>
        <option>banana</option>
        <option>mango</option>
        <option>orange</option>
        <option>cherry</option>
    </datalist>
