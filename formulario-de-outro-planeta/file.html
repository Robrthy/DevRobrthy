        - exemplo: .doc .docx . audio/*, image/png, .png
    - files 
        - a lista de arquivo ouo arquivos

    # Envio dos arquivos 
    Para envio dos arquivos o formulário deverá utilizaar o método PDST e o atributo enctype como "multipart/form-data"
