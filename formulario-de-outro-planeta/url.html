<!-- 

    <input type="url" />

    - Espera que o usuário digite uma url
    - Irá validar se o valor digitado é uma url

    # Atributos 

    - placeholder 
    - readonly / disabled 
    - value 

    - required 

    - minlenght / maxlenght
        * O minimo e/ou máximo valor que o campo irá conter 

    - size 
        * Valor numérico indicando quantos caracters esse campo deveria conter, modificando tamanho do campo para o usuário
    - pattern
        * Uso de expressão regular para validar o campo 
        * exemplo: o usuario só poderá colocar email do dominio rocketseat.com.br
            * pattern=".*\;com\.br\/.*"

        - list
            * o id uma tag <datalist> que está no mesmo documento
            * <datalist> irá conter uma lista de valores pré definidos a fim de sugerir ao usuário, quais valores estão disponiveis 
                * Os valores <datalist> que não forem compativeis com o campo, não serão apresentado como sugestão
 -->

    <datalist id="urlsdata">
        <option>http://meusite.com.br</option>
        <option>http://meusite.com.br</option>
    </datalist>
 <form action="">
    <input type="url"
    placeholder="http://example.com.br"
    pattern=".*\.com\.br.*"
    title="Somente dominios .com.br serão aceitos"
    required
    list="urlsdata"
    >
    <button type="submit"Enviar></button>
 </form>
