<!-- 
	Crie um formulario de contato

	1. [X] O formulário deverá conter um titulo de nome contato. Usar fieldset legend para está fidelidade

	2. [X] O formulário conterá 3 campos
		- [X] nome (input texto)
		- [X] email (input email)
		- [X] mensagem (textarea)

	3. [X] O formulário deverá conter um botão para enviar

	Atenção: o formulário deverá conter regras de acessibilidade, como o label para cada campo, por exemplo.
 -->

 <form action="">
	<fieldset>
		<legend>Contato</legend>

		<label for="name">Nome</label>
		<br>
		<input id="name" name="name" placeholder="Nome Completo">
		
		<br>
		<br>

		<label for="email">Email</label>
		<br>
		<input id="email" type="email" 			 name="email" placeholder="exemplo12@gmail.com">
		<br>
		<br>

		<label for="message">Message</label>
		<br>
		<textarea name="message" id="message" 		 cols="20" rows="10"></textarea>
		<br>
		<br>

		<button type="submit">Enviar</button>

	</fieldset>	
 </form>
